<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC Skill Level Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
        }

        .theme-toggle:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            display: none;
        }

        .result div {
            margin: 10px 0;
            font-size: 16px;
        }

        .progress {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            transition: width 0.5s ease;
        }

        .progress-green {
            background-color: #4CAF50;
        }

        .progress-red {
            background-color: #ff4d4d;
        }

        .prompt {
            text-align: right;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #1e1e1e;
            color: #fff;
        }

        .dark-theme .container {
            background-color: #2c2c2c;
        }

        .dark-theme label {
            color: #ccc;
        }

        .dark-theme input {
            background-color: #444;
            border-color: #555;
            color: #fff;
        }

        .dark-theme input:focus {
            border-color: #4CAF50;
        }

        .dark-theme button {
            background-color: #4CAF50;
        }

        .dark-theme button:hover {
            background-color: #45a049;
        }

        .dark-theme .theme-toggle {
            background-color: #4CAF50;
            color: #fff;
        }

        .dark-theme .theme-toggle:hover {
            background-color: #45a049;
        }

        .dark-theme .progress {
            background-color: #444;
        }

        .dark-theme .prompt {
            color: #aaa;
        }
    </style>
    <script>
        function calculateSkillLevel() {
            const kills = parseInt(document.getElementById('kills').value);
            const deaths = parseInt(document.getElementById('deaths').value);

            if (deaths === 0) {
                alert("Deaths cannot be zero. Please enter a valid number.");
                return;
            }

            const skillLevel = (kills / deaths) * 25;
            const nextSkillLevel = Math.ceil(skillLevel);
            const percentageRemaining = ((nextSkillLevel - skillLevel) / 1) * 100;
            const percentageCompleted = 100 - percentageRemaining;

            document.getElementById('result').innerHTML = `Skill Level: ${skillLevel.toFixed(4)}`;
            document.getElementById('nextLevel').innerHTML = `Next Skill Level: ${nextSkillLevel}`;
            document.getElementById('completed').innerHTML = `Completed: ${percentageCompleted.toFixed(2)}%`;
            document.getElementById('remaining').innerHTML = `Remaining: ${percentageRemaining.toFixed(2)}%`;

            document.getElementById('progress-green').style.width = `${percentageCompleted}%`;
            document.getElementById('progress-red').style.width = `${percentageRemaining}%`;

            document.querySelector('.result').style.display = 'block';
            document.querySelectorAll('.progress').forEach(progress => progress.style.display = 'block');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function clearDefaultValue(element) {
            if (element.value === "0") {
                element.value = "";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>MMC Skill Level Calculator</h2>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light</button>
        <form>
            <label for="kills">Kills</label>
            <input type="number" id="kills" name="kills" min="0" value="0" onfocus="clearDefaultValue(this)" placeholder="Enter kills">
            <label for="deaths">Deaths</label>
            <input type="number" id="deaths" name="deaths" min="0" value="0" onfocus="clearDefaultValue(this)" placeholder="Enter deaths">
            <button type="button" onclick="calculateSkillLevel()">Calculate</button>
        </form>
        <div class="result">
            <div id="result"></div>
            <div id="nextLevel"></div>
            <div id="completed"></div>
            <div class="progress">
                <div id="progress-green" class="progress-bar progress-green"></div>
            </div>
            <div id="remaining"></div>
        </div>
        <div class="progress">
            <div id="progress-red" class="progress-bar progress-red"></div>
        </div>
        <div class="prompt">Prompted by Julio Savio</div>
    </div>
</body>
</html>
